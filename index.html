<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

<button id="new-book-button">Click to add new book</button>

<dialog class="form-dialog">
    <form class="form" id="form">
        <div class="header">Book Information</div>
        <div class="input">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="input">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="input">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>
        </div>
        <div class="checkbox-container">
            <label for="read-status">Have you read it ?</label>
            <input type="checkbox" id="read-status">
        </div>
        <button class="button" id="cancel-button" type="button">Cancel</button>
        <button class="button" id="submit-button" type="submit">Submit</button>
    </form>
</dialog>

<div class="book-grid">
    
</div>

</body>
</html>
